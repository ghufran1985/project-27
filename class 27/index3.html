<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>click the button to execucte javascript code</P>
    <button onclick="myFunction()">try it</button>
    <P id="result"></P>
    <script>
        function myFunction(){
            var x = 24;
            var z = 58;
            var a = eval("x + z") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("z - x") + "<br>";

            var res = a+b+c;
            //document.write(typeof(res))
            document.getElementById("result").innerHTML = res;
        }
        var x = "23"
        document.write(typeof(x)) 
        document.write("<BR>")
        var y = 2;
        document.write(typeof(y))
        document.write("<BR>")
        var z = x+y;
        document.write(z)
    </script>
</body>
</html>
